<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Change Instance</title>
</head>

<body>
    <header>
        <div class="header-actions">
            <a href="/">
                <button> <svg class="with-icon_icon__MHUeb" data-testid="geist-icon" fill="none" height="24"
                        shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24"
                        style="color:var(--geist-foreground);width:24px;height:24px">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        <path d="M9 22V12h6v10" />
                    </svg>
                </button>
            </a>
            <button>
                <svg class="with-icon_icon__MHUeb" data-testid="geist-icon" fill="none" height="24"
                    shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24"
                    style="color:var(--geist-foreground);width:24px;height:24px">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                    <path d="M16 17l5-5-5-5" />
                    <path d="M21 12H9" />
                </svg>
            </button>
        </div>
        <div class="header-info">
            <h1>DEMO APP</h1>
        </div>
        <div class="header-profile">
            <p>{{ .username }}</p>
        </div>
    </header>
    <main>
        <form class="form-change-instance" hx-post="/instance/change" hx-boost="true" hx-swap="none"
            hx-indicator=".load-indicator">
            <div class="form-group">
                <div class="form-field-col">
                    <label for="env-1">Development
                        <input type="radio" id="env-1" name="env" value="Dev" required></label>
                    <label for="env-2">Production
                        <input type="radio" id="env-2" name="env" value="Prod" required></label>
                </div>
                <div class="form-field">
                    <label>CPN</label><input type="text" name="cpn" required>
                </div>
            </div>
            <div class="form-field-col-textarea">
                <label for="motive">Motivo del cambio</label>
                <textarea id="motive" name="motive" id="" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-action">
                <button type="submit">Change!</button>
                <a href="https://www.google.cl">Take me to Google!</a>
            </div>
        </form>
    </main>
    <div class="load-screen load-indicator"><span class="loader"></span></div>
</body>

</html>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
